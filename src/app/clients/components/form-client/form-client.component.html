<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="totalCaHt">totalCaHt</label>
    <input formControlName="totalCaHt" type="number" class="form-control" id="totalCaHt">
        <div class="alert alert-danger" *ngIf="form.get('totalCaHt').invalid && form.get('totalCaHt').touched">champ invalide</div>

  </div>
  <div class="form-group">
    <label for="name">name</label>
    <input formControlName="name" type="string" class="form-control" id="name">
        <div class="alert alert-danger" *ngIf="form.get('name').invalid && form.get('name').touched">champ invalide</div>

  </div>
  <div class="form-group">
    <label for="tva">tva</label>
    <input formControlName="tva" type="number" class="form-control" id="tva">
        <div class="alert alert-danger" *ngIf="form.get('tva').invalid && form.get('tva').touched">champ invalide</div>

  </div>
  <div class="form-group">
    <label for="state">state</label>
    <select formControlName="state" class="form-control" id="state">
      <option *ngFor="let state of states" [value]="state">{{ state }}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="comment">comment</label>
    <textarea formControlName="comment" class="form-control" id="comment"></textarea>
    <div class="alert alert-danger" *ngIf="form.get('comment').invalid && form.get('comment').touched">champ invalide</div>
  </div>
  <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Submit</button>
</form>
