<header class="fixed-top">
  <span (click)="toggle()">
    <ng-container *ngIf="!open; else close">
      <ng-content select=".icon-open"></ng-content>
    </ng-container>
  </span>
  <ng-template #close>
    <ng-content select=".icon-close"></ng-content>
  </ng-template>
  <ng-content select=".header"></ng-content>
</header>
<main [ngClass]="{'close-aside':!open}">
  <div class="shadow position-fixed">
  </div>
  <aside>
    <div class="scroller">
      <ng-content select=".nav"></ng-content>
    </div>
  </aside>
  <div class="page">
    <div class="contents">
      <router-outlet></router-outlet>
    </div>
    <footer>
      <ng-content select=".footer"></ng-content>
    </footer>
  </div>
</main>
